version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd weather-app-client
        - export VITE_BACKEND_URL=https://16.171.166.210:8080  
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: weather-app-client/dist
    files:
      - '**/*'
  cache:
    paths:
      - weather-app-client/node_modules/**/*